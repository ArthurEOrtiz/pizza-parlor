<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
  <form id="userInput">
    <h3 class="p-3">Make your Pizza!</h3>
    <h4>Meats</h4>
    <div class="form-check">
    <input class="form-check-input" for="toppings" type="checkbox" value=" Sausage" id="toppings">
    <label class="form-check-label" for="toppings">Sausage</label>
    </div>

    <div class="form-check">
    <input class="form-check-input" for="toppings" type="checkbox" value=" Pepperoni" id="toppings">
    <label class="form-check-label" for="toppings">Pepperoni</label>
    </div>
    
    <div class="form-check">
    <input class="form-check-input" for="toppings" type="checkbox" value=" Chicken" id="toppings">
    <label class="form-check-label" for="toppings">Chicken</label>
    </div>
    
    <div class="form-check">
    <input class="form-check-input" for="toppings" type="checkbox" value=" Bacon" id="toppings">
    <label class="form-check-label" for="toppings">Bacon</label>
    </div>
    
    <div class="form-check">
    <input class="form-check-input" for="toppings" type="checkbox" value=" Anchovies" id="toppings">
    <label class="form-check-label" for="toppings">Anchovies</label>
    </div>

    <h4>Non-Meats</h4>
    <div class="form-check">
    <input class="form-check-input" for="toppings" type="checkbox" value=" Cheese" id="toppings">
    <label class="form-check-label" for="toppings">Cheese</label>
    </div>
    
    <div class="form-check">
    <input class="form-check-input" for="toppings" type="checkbox" value=" Onions" id="toppings">
    <label class="form-check-label" for="toppings">Onions</label>
    </div>
    
    <div class="form-check">
    <input class="form-check-input" for="toppings" type="checkbox" value=" BellPeppers" id="toppings">
    <label class="form-check-label" for="toppings">Bell Peppers</label>
    </div>
    
    <div class="form-check">
    <input class="form-check-input" for="toppings" type="checkbox" value=" Basil" id="toppings">
    <label class="form-check-label" for="toppings">Basil</label>
    </div>


    <div class="form-check">
    <input class="form-check-input" for="toppings" type="checkbox" value=" Artichoke" id="toppings">
    <label class="form-check-label" for="toppings">ArtiChoke</label>
    </div>

    <h4>Sauce</h4>
    <div class="form-check">
    <input class="form-check-input" for="sauce" type="radio" name="sauce" value="Red" id="sauce">
    <label class="form-check-label" for="sauce">Red</label>
    </div>

    <div class="form-check">
    <input class="form-check-input" for="sauce" type="radio" name="sauce" value="White" id="sauce">
    <label class="form-check-label" for="sauce">White</label>
    </div>

    <h4>Size</h4>
    <div class="form-check">
    <input class="form-check-input" for="sauce" type="radio" name="size" value="Small" id="size">
    <label class="form-check-label" for="sauce">Small</label>
    </div>

    <div class="form-check">
    <input class="form-check-input" for="sauce" type="radio" name="size" value="Medium" id="size">
    <label class="form-check-label" for="sauce">Medium</label>
    </div>

    <div class="form-check">
    <input class="form-check-input" for="sauce" type="radio" name="size" value="Large" id="size">
    <label class="form-check-label" for="sauce">Large</label>
    </div>

    <h4>Quantity</h4>
    <div class="form-input">
      <input class="form-input" for="quantity" type="number" name="quantity" id="quantity">
    </div>

    <br>
    <div class="form">
    <button type="submit" class="btn btn-dark">Add to Cart</button> 
    </div>

</form>

  <div class="container">
    <div id="cartItems">
    </div>
  </div>
</div>
  
</body>
</html>
